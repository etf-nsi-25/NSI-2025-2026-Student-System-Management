<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
        }

        .password-box {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 10px 15px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 1px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello {{UserName}},</h1>
    <p>Please use the password below to log in to UNSA student system.
        For security, you will need to change it as soon as you log in.</p>

    <div class="password-box">{{TemporaryPassword}}</div>

    <p>If you did not request this password, please ignore this email or contact our support.</p>
</div>
</body>
</html>
